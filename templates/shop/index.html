{% extends 'shop/base.html' %}

{% block title %}
<title xmlns:v-on="http://www.w3.org/1999/xhtml">Главная страница</title>
{% endblock title %}

{% block content %}
<main class='container'>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Pricing</h1>
        <p class="lead">Главная страница</p>
    </div>
    {% verbatim  %}
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" id="index_w_api">
        <div class="card mb-4 shadow-sm" v-for="item in items" :key="item.id">
            <div class="card-header">
            <a class="link-dark" style='text-decoration: none;'>
                <h4 class="my-0 fw-normal">{{ item.title }}</h4>
            </a>
            </div>
        <div class="card-body">
            <a v-bind:href="'product/'+item.id">
                <img  v-bind:src="item.pic" width="200"  alt='Картинка не найдена'>
            </a>
        </div>
        <h1 class="card-title pricing-card-title"> {{ item.price }} <small class="text-muted">₽</small></h1>
        <button type="button" class="w-100 btn btn-lg btn-primary" v-on:click="addToCart(item.id)" > Добавить в корзину </button>
        <button type="button" class="w-50 btn btn-lg btn-warning mb-3" v-on:click="like(item.id)" > Лайк </button>
        </div>
    </div>
    {% endverbatim  %}
</main> 

<script src = "/static/mainApp.js"></script>
<script>
  const mountedApp = app.mount("#index_w_api")
</script>
{% endblock content %}
