{% extends 'shop/base.html' %}

{% block title %}
    <title> {{item.title}}</title>
{% endblock title %}

{% block content %}
{% verbatim %}
<div class="container" id="item_on_page">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{ item.title }}</h5>
            <img v-bind:src="item.pic" width="300"  alt='Картинка не найдена'>
            <p class="card-text">
                {{ item.description }}
                <h2> {{ item.price }} <strong>рублей</strong></h2>
                <input id='input_quantity' type="text" :value="quantityToAdd"
                    @keyup.enter="setItemQuantity($event.target.value)"
                    v-on:blur="setItemQuantity($event.target.value)"
                >
        
                <br>
                <button type="button" class="btn btn-primary" @click='addItem'>+</button>
                <button type="button" class="btn btn-primary" @click='removeItem'>-</button>
                <br>
                <button type="button" class="btn btn-primary" @click='addToCart'>Добавить {{quantityToAdd}} шт. в корзину</button>
            </p>
        </div>
    </div>
</div>
{% endverbatim %}

<script src="/static/itemPageApp.js"></script>
<script>
  const item_id = {{item_id}}
  const mountedItemPageApp = itemPageApp.mount("#item_on_page")
</script>
{% endblock content %}
